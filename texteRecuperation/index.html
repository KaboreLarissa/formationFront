<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>sauvegarde de fichiers</title>
</head>
<body>
    <div class="container">
        <h1>savegarde de fichiers</h1>
        <div class="column">
            
            <div class="row">
                <label for="nom">
                    <h3>Nom :</h3>
                </label>
                <input id="nom" class="inputText nom" type="text">
            </div>
            <div class="error">
                <spam class="errorMsg errorNom" >
                   
                </spam>
            </div>  

            
        </div>
        <div class="column">
            <div class="row">
                <label for="prenom">
                    <h3>Prenom :</h3>
                </label>
                <input id="prenom" class="inputText prenom"  type="text">
            </div>
            <div class="error">
                <spam class="errorMsg errorPrenom">

                </spam>
            </div>

        </div>
        <div class="column">
            <div class="row fileSection">
                <h3>Fichier :</h3>
                <input type="file" class="file">
            </div>
            <div class="error">
                <spam class="errorMsg errorFile">
                    
                </spam>
            </div>

        </div>
        

        
        <div class="row">
            <button class="btnAnnuler">
                Annuler
            </button>
            <button class="btnEnvoyer">
                 Envoyer 
            </button>
        </div>
        <div class="result">

        </div>
            
    </div>
    <script src="./index.js"defer></script>

    
</body>

</html>
